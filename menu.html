<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <style>
      .menu-tabs {
        position: relative;
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-bottom: 60px;
      }

      .tab {
        cursor: pointer;
        font-weight: 600;
        color: #777;
        padding-bottom: 10px;
      }

      .tab.active {
        color: #3d3737;
      }

      .tab-underline {
        position: absolute;
        bottom: 0;
        height: 3px;
        background: #3d3737;
        border-radius: 2px;
        transition: 0.35s;
      }

      .menu-item {
        background: #fff;
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        transition: 0.3s;
      }

      .menu-item:hover {
        transform: translateY(-6px);
      }

      .menu-item img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }

      .menu-info {
        padding: 18px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <section class="menu-section" id="menu">
      <h2 class="menu-title">MENU</h2>

      <div class="menu-tabs">
        <span class="tab active" data-tab="coffee">Cafe</span>
        <span class="tab" data-tab="nocaf">Không Caffeine</span>
        <span class="tab" data-tab="breakfast">Điểm tâm</span>
        <span class="tab" data-tab="main">Bữa chính</span>
        <div class="tab-underline"></div>
      </div>

      <div class="menu-item">
        <img src="images/espresso.jpg" />
        <div class="menu-info">
          <h4>Espresso</h4>
          <span>30.000</span>
        </div>
      </div>
      <div class="menu-item">
        <img src="images/espresso.jpg" />
        <div class="menu-info">
          <h4>Espresso</h4>
          <span>30.000</span>
        </div>
      </div>
      <div class="menu-item">
        <img src="images/espresso.jpg" />
        <div class="menu-info">
          <h4>Espresso</h4>
          <span>30.000</span>
        </div>
      </div>
      <div class="menu-item">
        <img src="images/espresso.jpg" />
        <div class="menu-info">
          <h4>Espresso</h4>
          <span>30.000</span>
        </div>
      </div>
    </section>
    <script>
      const tabs = document.querySelectorAll(".tab");
      const underline = document.querySelector(".tab-underline");

      function moveLine(tab) {
        underline.style.width = tab.offsetWidth + "px";
        underline.style.left = tab.offsetLeft + "px";
      }

      moveLine(document.querySelector(".tab.active"));

      tabs.forEach((tab) => {
        tab.onclick = () => {
          document.querySelector(".tab.active").classList.remove("active");
          tab.classList.add("active");
          moveLine(tab);
        };
      });
    </script>
  </body>
</html>
